paginate: 10
exclude:
- atom.xml
- .editorconfig
- .git
- .jekyll-cache
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md

sass:
  sass_dir: _sass
  style: :compressed
keep_files:
- images
- public
- wp-content